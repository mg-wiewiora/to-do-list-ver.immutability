<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista zadań</title>
  <link rel="icon" href="images/icon.png">
  <meta property="og:image" content="images/share.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/container.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <link href="css/list.css" rel="stylesheet">
  <link href="css/section.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body>
  <div class="container">
  <header>
    <h1>Lista zadań</h1>
  </header>
  <main>
    <section class="section">
      <h2 class="section__title section__title--form">Dodaj nowe zadanie</h2>
      <div class="section__content">
        <form class="form js-form">
          <input class="form__input js-taskInput" placeholder="Co jest do zrobienia?">
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </div>
    </section>
    <section class="section">
      <div class="section__menuContainer">
        <h2 class="section__title">Lista zadań</h2>
        <div class="menu js-menu">
        </div>
      </div>
      <div class="section__content">
        <ul class="list js-taskList"></ul>
      </div>
    </section>
  </main>
  </div>
</body>

</html>
